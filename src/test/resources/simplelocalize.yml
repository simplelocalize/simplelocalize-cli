apiKey: my-api-key

uploadPath: ./my-upload-path
uploadFormat: my-upload-format
uploadOptions:
  - SPLIT_BY_NAMESPACES
uploadFilesExclude:
  - ./my-upload-path/exclude-me.json
  - ./my-upload-path/exclude-me-too.json

uploadFilesInclude:
  - ./my-upload-path/include-me.json
  - ./my-upload-path/include-me-too.json

downloadPath: ./my-download-path
downloadFormat: my-download-format
downloadOptions:
  - WRITE_NESTED
  - SPLIT_BY_NAMESPACES
downloadFilesExclude:
  - ./my-download-path/exclude-me.json
  - ./my-download-path/exclude-me-too.json
downloadFilesInclude:
  - ./my-download-path/include-me.json
  - ./my-download-path/include-me-too.json

languageKey: en

customerId: ikea

autoTranslation:
  languageKeys:
    - 'en'
    - 'de'

projectType: yahoo/react-intl
searchDir: ./target/test-classes/react-intl
ignoreKeys:
  - key one
  - key_two
